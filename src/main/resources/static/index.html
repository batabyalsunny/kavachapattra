<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kavachapattra - A Collaborative Online Canvas</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/main.css" rel="stylesheet">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/app.js"></script>
</head>
<body>

	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row text-center">
			<h2>Kavachapattra</h2>
			<h3>A Collaborative Online Canvas</h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						To: <input type="text" name="toUserId" id="toUserId">
						Own: <input type="text" name="ownUserId" id="ownUserId">
						<button id="connect" class="btn btn-primary"
						type="submit">Connect</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row fixed-bottom">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" id="message" class="form-control"
						placeholder="Wrte something cool">
					</div>
					<button id="send" class="btn btn-default" type="submit">
						Send
					</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
